<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<main>
		<section>
			<div id="calculator">
				<div class="display">
					<input type="text" disabled class="value" value="">
					<input type="text" disabled class="value--final" value="">
				</div>
				<div class="row">
					<div class="btn btn--clear">CE</div>
					<div class="btn btn--clearAll">AC</div>
					<div class="btn btn--input">/</div>
					<div class="btn btn--input">x</div>
				</div>
				<div class="row">
					<div class="btn btn--input">7</div>
					<div class="btn btn--input">8</div>
					<div class="btn btn--input">9</div>
					<div class="btn btn--input">-</div>
					
				</div>
				<div class="row">
					<div class="btn btn--input">4</div>
					<div class="btn btn--input">5</div>
					<div class="btn btn--input">6</div>
					<div class="btn btn--input">+</div>
					
				</div>
				<div class="row">
					<div class="btn btn--input">1</div>
					<div class="btn btn--input">2</div>
					<div class="btn btn--input">3</div>
					<div class="btn btn--sign">+/-</div>
				</div>
				<div class="row">
					<div class="btn btn--input">0</div>
					<div class="btn btn--input">.</div>
					<div class="btn btn--wide btn--calculate">=</div>
				</div>
			</div>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
